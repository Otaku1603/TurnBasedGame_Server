<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情 - 游戏管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5dacdf;
            --sidebar-bg: #2c3e50;
            --sidebar-width: 250px;
            --header-height: 55px;
            --border-color: #dee2e6;
        }

        /* 全局圆角、阴影设置 */
        * {
            border-radius: 0 !important;
            box-shadow: none !important;
            transition: none !important;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            color: #212529;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .main-header {
            height: var(--header-height);
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--sidebar-bg);
            text-transform: uppercase;
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            align-items: center;
            margin-left: -1.5rem;
            padding-left: 1.5rem;
        }

        /* 侧边栏 */
        .main-sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            position: fixed;
            top: var(--header-height);
            bottom: 0;
            left: 0;
            z-index: 1020;
            padding-top: 1rem;
        }

        .nav-link {
            color: #b8c7ce;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.05);
            color: #fff;
        }

        .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* 主内容区 */
        .content-wrapper {
            margin-top: var(--header-height);
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: calc(100vh - var(--header-height));
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0;
        }

        /* 卡片样式 */
        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            height: 100%;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: #495057;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* 属性表格 */
        .attr-table th {
            width: 30%;
            color: #6c757d;
            font-weight: 600;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .attr-table td {
            font-weight: 500;
            color: #212529;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .attr-table tr:last-child th,
        .attr-table tr:last-child td {
            border-bottom: none;
        }

        /* 统计数字块 */
        .stat-block {
            text-align: center;
            padding: 1.5rem 0;
            border: 1px solid var(--border-color);
            background: #f8f9fa;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--sidebar-bg);
            line-height: 1.2;
        }

        .stat-label {
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-back:hover {
            background: #5a6268;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ccc;
            margin-right: 5px;
        }
        .status-indicator.on { background: #28a745; }
        .status-indicator.off { background: #dc3545; }
    </style>
</head>
<body>

<!-- 顶部栏 -->
<header class="main-header">
    <div class="brand-text">GAME ADMIN</div>
    <div class="d-flex align-items-center">
        <a href="/admin/logout" class="btn btn-outline-secondary btn-sm">退出登录</a>
    </div>
</header>

<!-- 侧边栏 -->
<aside class="main-sidebar">
    <nav class="nav flex-column">
        <div class="text-white-50 small px-3 mb-2 mt-2 text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Main Menu</div>
        <a class="nav-link" href="/admin/dashboard">
            <i class="bi bi-speedometer2"></i> 控制台
        </a>
        <a class="nav-link active" href="/admin/users">
            <i class="bi bi-people"></i> 用户管理
        </a>
        <a class="nav-link" href="/admin/battles">
            <i class="bi bi-list-ul"></i> 历史战斗
        </a>
        <a class="nav-link" href="/admin/lua">
            <i class="bi bi-terminal"></i> Lua 脚本
        </a>
    </nav>
</aside>

<!-- 主内容 -->
<div class="content-wrapper">
    <div class="page-header">
        <div class="d-flex align-items-center">
            <a href="/admin/users" class="btn btn-back me-3"><i class="bi bi-arrow-left"></i> 返回</a>
            <h1 class="page-title">用户详情: <span class="fw-bold" th:text="${user.username}">User</span></h1>
        </div>
        <div>
            <span class="badge bg-secondary" th:text="'ID: ' + ${user.id}">ID: 1</span>
        </div>
    </div>

    <div class="row">
        <!-- 左列：基础信息 -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-person-lines-fill me-2"></i> 账号信息
                </div>
                <div class="card-body">
                    <table class="w-100 attr-table">
                        <tr>
                            <th>用户昵称</th>
                            <td th:text="${user.nickname}">管理员</td>
                        </tr>
                        <tr>
                            <th>电子邮箱</th>
                            <td th:text="${user.email}">admin@example.com</td>
                        </tr>
                        <tr>
                            <th>账号状态</th>
                            <td>
                                <span th:if="${user.status == 1}" class="badge bg-success">正常</span>
                                <span th:if="${user.status == 0}" class="badge bg-danger">已封禁</span>
                            </td>
                        </tr>
                        <tr>
                            <th>注册时间</th>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</td>
                        </tr>
                        <tr>
                            <th>最后更新</th>
                            <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- 实时状态小卡片 -->
            <div class="card mt-3">
                <div class="card-header">
                    <i class="bi bi-activity me-2"></i> 实时连接状态
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>连接状态</span>
                        <span th:if="${online}" class="text-success fw-bold"><span class="status-indicator on"></span> 在线</span>
                        <span th:unless="${online}" class="text-muted"><span class="status-indicator off"></span> 离线</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>当前行为</span>
                        <span th:if="${inBattle}" class="text-warning fw-bold">战斗中 (ID: <span th:text="${battleId}"></span>)</span>
                        <span th:unless="${inBattle}" class="text-muted">空闲</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右列：战斗数据 -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-trophy-fill me-2"></i> 战斗统计
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <div class="stat-block">
                                <div class="stat-value text-primary" th:text="${user.eloRating}">1000</div>
                                <div class="stat-label">ELO 评分</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="stat-block">
                                <div class="stat-value" th:text="${user.totalBattles}">0</div>
                                <div class="stat-label">总场次</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="stat-block">
                                <div class="stat-value text-success" th:text="${user.winCount}">0</div>
                                <div class="stat-label">胜利场次</div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h6 class="text-uppercase text-muted small fw-bold mb-3">战斗表现分析</h6>
                        <div class="border p-3 bg-light">
                            <div class="d-flex justify-content-between mb-1">
                                <span>胜率</span>
                                <span class="fw-bold" th:text="${user.totalBattles > 0 ? #numbers.formatDecimal(user.winCount * 100.0 / user.totalBattles, 1, 1) + '%' : '0%'}">0%</span>
                            </div>
                            <div class="progress" style="height: 10px; border-radius: 0;">
                                <div class="progress-bar bg-success" role="progressbar"
                                     th:style="'width: ' + ${user.totalBattles > 0 ? (user.winCount * 100.0 / user.totalBattles) : 0} + '%'">
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 text-end">
                            <a th:href="@{/admin/battles(userId=${user.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-search me-1"></i> 查询该玩家所有战斗记录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
