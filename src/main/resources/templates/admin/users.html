<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 游戏管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5dacdf;
            --sidebar-bg: #2c3e50;
            --sidebar-width: 250px;
            --header-height: 55px;
            --border-color: #dee2e6;
        }

        /* 全局圆角、阴影设置 */
        * {
            border-radius: 0 !important;
            box-shadow: none !important;
            transition: none !important;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            color: #212529;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .main-header {
            height: var(--header-height);
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--sidebar-bg);
            text-transform: uppercase;
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            align-items: center;
            margin-left: -1.5rem;
            padding-left: 1.5rem;
        }

        /* 侧边栏 */
        .main-sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            position: fixed;
            top: var(--header-height);
            bottom: 0;
            left: 0;
            z-index: 1020;
            padding-top: 1rem;
        }

        .nav-link {
            color: #b8c7ce;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.05);
            color: #fff;
        }

        .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* 主内容区 */
        .content-wrapper {
            margin-top: var(--header-height);
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: calc(100vh - var(--header-height));
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0;
        }

        /* 表格容器 */
        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-responsive {
            padding: 0;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid var(--border-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #495057;
            vertical-align: middle;
        }

        .table td {
            vertical-align: middle;
            font-size: 0.9rem;
            padding: 0.75rem;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }

        /* 徽章与按钮 */
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #fff;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
            color: #fff;
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #adb5bd;
        }
    </style>
</head>
<body>

<!-- 顶部栏 -->
<header class="main-header">
    <div class="brand-text">GAME ADMIN</div>
    <div class="d-flex align-items-center">
        <a href="/admin/logout" class="btn btn-outline-secondary btn-sm">退出登录</a>
    </div>
</header>

<!-- 侧边栏 -->
<aside class="main-sidebar">
    <nav class="nav flex-column">
        <div class="text-white-50 small px-3 mb-2 mt-2 text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Main Menu</div>
        <a class="nav-link" href="/admin/dashboard">
            <i class="bi bi-speedometer2"></i> 控制台
        </a>
        <a class="nav-link active" href="/admin/users">
            <i class="bi bi-people"></i> 用户管理
        </a>
        <a class="nav-link" href="/admin/battles">
            <i class="bi bi-list-ul"></i> 历史战斗
        </a>
        <a class="nav-link" href="/admin/lua">
            <i class="bi bi-terminal"></i> Lua 脚本
        </a>
    </nav>
</aside>

<!-- 主内容 -->
<div class="content-wrapper">
    <div class="page-header">
        <h1 class="page-title">用户管理</h1>
        <div class="text-muted small">管理所有注册玩家账号及状态</div>
    </div>

    <div class="card">
        <div class="card-header">
            <span>玩家列表</span>
            <div style="width: 250px;">
                <input type="text" class="form-control form-control-sm" placeholder="搜索 ID 或用户名...">
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>ELO 评分</th>
                        <th>战斗数据 (场次/胜率)</th>
                        <th>账号状态</th>
                        <th>注册时间</th>
                        <th style="width: 180px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td class="text-center" th:text="${user.id}">1</td>
                        <td class="fw-bold" th:text="${user.username}">admin</td>
                        <td th:text="${user.nickname}">管理员</td>
                        <td>
                            <span class="text-primary fw-bold" th:text="${user.eloRating}">1000</span>
                        </td>
                        <td>
                            <span th:text="${user.totalBattles}">0</span> <span class="text-muted small">场</span> /
                            <span th:class="${(user.totalBattles > 0 && (user.winCount * 100.0 / user.totalBattles) >= 50) ? 'text-success' : 'text-danger'}"
                                  th:text="${user.totalBattles > 0 ? #numbers.formatDecimal(user.winCount * 100.0 / user.totalBattles, 1, 1) + '%' : '0.0%'}">0.0%</span>
                        </td>
                        <td>
                            <span th:if="${user.status == 1}" class="badge bg-success">正常</span>
                            <span th:if="${user.status == 0}" class="badge bg-danger">封禁</span>
                        </td>
                        <td class="text-muted small" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                        <td>
                            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-info btn-sm me-1">
                                <i class="bi bi-eye-fill"></i> 详情
                            </a>
                            <button th:if="${user.status == 1}"
                                    class="btn btn-danger btn-sm"
                                    th:onclick="'toggleBan(' + ${user.id} + ')'">
                                封禁
                            </button>
                            <button th:if="${user.status == 0}"
                                    class="btn btn-success btn-sm"
                                    th:onclick="'toggleBan(' + ${user.id} + ')'">
                                解封
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(users)}" class="empty-state">
                    <i class="bi bi-database-x" style="font-size: 2rem;"></i>
                    <p class="mt-2 mb-0">暂无用户数据</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleBan(userId) {
        if (!confirm('确认修改该用户的封禁状态？')) return;

        fetch('/admin/users/' + userId + '/toggle-ban', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('操作失败: ' + data.message);
                }
            })
            .catch(error => alert('请求失败: ' + error));
    }
</script>
</body>
</html>
