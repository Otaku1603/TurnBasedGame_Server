<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua 脚本引擎 - 游戏管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        :root {
            --primary-color: #5dacdf;
            --sidebar-bg: #2c3e50;
            --sidebar-width: 250px;
            --header-height: 55px;
            --border-color: #dee2e6;
        }

        /* 全局圆角、阴影设置 */
        * {
            border-radius: 0 !important;
            box-shadow: none !important;
            transition: none !important;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            color: #212529;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .main-header {
            height: var(--header-height);
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--sidebar-bg);
            text-transform: uppercase;
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            align-items: center;
            margin-left: -1.5rem;
            padding-left: 1.5rem;
        }

        /* 侧边栏 */
        .main-sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            position: fixed;
            top: var(--header-height);
            bottom: 0;
            left: 0;
            z-index: 1020;
            padding-top: 1rem;
        }

        .nav-link {
            color: #b8c7ce;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.05);
            color: #fff;
        }

        .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* 主内容区 */
        .content-wrapper {
            margin-top: var(--header-height);
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: calc(100vh - var(--header-height));
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0;
        }

        /* 编辑器工具栏 */
        .editor-toolbar {
            background: #e9ecef;
            border: 1px solid var(--border-color);
            border-bottom: none;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-tool {
            margin-left: 5px;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .btn-tool:hover {
            border-color: rgba(0,0,0,0.2);
        }

        /* 操作日志面板 */
        .log-panel {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 0;
            margin-top: 1.5rem;
            height: 200px;
            overflow-y: auto;
        }
        .log-header {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.85rem;
            color: #495057;
        }
        .log-content {
            padding: 1rem;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            color: #333;
        }
        .log-entry { margin-bottom: 0.25rem; border-bottom: 1px dashed #eee; padding-bottom: 0.25rem; }
        .log-entry.error { color: #dc3545; }
        .log-entry.success { color: #28a745; }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .loading-overlay.show { display: flex; }
    </style>
</head>
<body>

<!-- 顶部栏 -->
<header class="main-header">
    <div class="brand-text">GAME ADMIN</div>
    <div class="d-flex align-items-center">
        <a href="/admin/logout" class="btn btn-outline-secondary btn-sm">退出登录</a>
    </div>
</header>

<!-- 侧边栏 -->
<aside class="main-sidebar">
    <nav class="nav flex-column">
        <div class="text-white-50 small px-3 mb-2 mt-2 text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Main Menu</div>
        <a class="nav-link" href="/admin/dashboard">
            <i class="bi bi-speedometer2"></i> 控制台
        </a>
        <a class="nav-link" href="/admin/users">
            <i class="bi bi-people"></i> 用户管理
        </a>
        <a class="nav-link" href="/admin/battles">
            <i class="bi bi-list-ul"></i> 历史战斗
        </a>
        <a class="nav-link active" href="/admin/lua">
            <i class="bi bi-terminal"></i> Lua 脚本
        </a>
    </nav>
</aside>

<!-- 主内容 -->
<div class="content-wrapper">
    <div class="page-header">
        <h1 class="page-title">Lua 脚本引擎</h1>
        <div class="text-muted small">伤害公式热更新管理</div>
    </div>

    <!-- 脚本编辑器区域 -->
    <div class="row">
        <div class="col-lg-9">
            <div class="editor-toolbar">
                <div class="d-flex align-items-center">
                    <i class="bi bi-file-earmark-code me-2"></i>
                    <span class="fw-bold small">damage_formulas.lua</span>
                    <span class="badge bg-secondary ms-2 small">READ/WRITE</span>
                </div>
                <div>
                    <button class="btn btn-sm btn-light btn-tool" onclick="loadScript()">
                        <i class="bi bi-arrow-clockwise"></i> 重新读取
                    </button>
                    <button class="btn btn-sm btn-primary btn-tool" onclick="saveScript()">
                        <i class="bi bi-save"></i> 保存更改
                    </button>
                    <button class="btn btn-sm btn-danger btn-tool" onclick="reloadLua()">
                        <i class="bi bi-lightning-fill"></i> 热更新 (Reload)
                    </button>
                </div>
            </div>
            <textarea id="luaEditor"></textarea>
        </div>

        <!-- 右侧：控制面板与状态 -->
        <div class="col-lg-3">
            <div class="card mb-3">
                <div class="card-header">操作面板</div>
                <div class="card-body">
                    <button class="btn btn-success w-100 mb-2" onclick="testLua()">
                        <i class="bi bi-play-fill"></i> 运行测试用例
                    </button>
                    <button class="btn btn-warning w-100" onclick="resetStats()">
                        <i class="bi bi-eraser"></i> 重置统计数据
                    </button>
                    <hr>
                    <small class="text-muted d-block mb-2">说明：</small>
                    <ul class="ps-3 mb-0 small text-muted">
                        <li>修改后请先<strong>保存</strong>再<strong>热更新</strong>。</li>
                        <li>热更新不中断服务器运行。</li>
                        <li>语法错误会自动回滚至 Java 原生实现。</li>
                    </ul>
                </div>
            </div>

            <!-- 性能监控 -->
            <div class="card">
                <div class="card-header">性能监控 (Top Calls)</div>
                <table class="table table-sm table-bordered mb-0 small">
                    <thead class="bg-light">
                    <tr>
                        <th>Func</th>
                        <th class="text-end">Avg (ms)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stat : ${luaStats}">
                        <td th:text="${stat.value.functionName}">calc</td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(stat.value.averageExecutionTime, 1, 2)}">0.05</td>
                    </tr>
                    <tr th:if="${luaStats == null or luaStats.isEmpty()}">
                        <td colspan="2" class="text-center text-muted">- 无数据 -</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 操作日志输出 -->
    <div class="log-panel">
        <div class="log-header">操作日志 (Client Side)</div>
        <div id="operationMessage" class="log-content">
            <div class="text-muted small">// 等待操作...</div>
        </div>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div>
        <div class="spinner-border text-light" role="status"></div>
        <div class="mt-2">PROCESSING REQUEST...</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/lua/lua.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let editor = CodeMirror.fromTextArea(document.getElementById('luaEditor'), {
        mode: 'lua',
        theme: 'monokai',
        lineNumbers: true,
        indentUnit: 4,
        lineWrapping: true
    });

    window.onload = function() { loadScript(); };

    function log(msg, type = 'info') {
        const consoleDiv = document.getElementById('operationMessage');
        const time = new Date().toLocaleTimeString();
        let className = 'log-entry';
        if(type === 'error') className += ' error';
        if(type === 'success') className += ' success';

        if(consoleDiv.querySelector('.text-muted')) consoleDiv.innerHTML = '';

        const entry = `<div class="${className}"><span class="text-muted me-2">[${time}]</span>${msg}</div>`;
        consoleDiv.insertAdjacentHTML('beforeend', entry);
        consoleDiv.scrollTop = consoleDiv.scrollHeight; // 自动滚动到底部
    }

    function showLoading() { document.getElementById('loadingOverlay').classList.add('show'); }
    function hideLoading() { document.getElementById('loadingOverlay').classList.remove('show'); }

    function loadScript() {
        showLoading();
        fetch('/admin/lua/script/content')
            .then(res => res.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    editor.setValue(data.content);
                    log('Script loaded successfully.');
                } else {
                    log('Error loading script: ' + data.message, 'error');
                }
            })
            .catch(err => {
                hideLoading();
                log('Network error: ' + err, 'error');
            });
    }

    function saveScript() {
        if (!confirm('确认保存当前脚本内容？')) return;
        showLoading();
        fetch('/admin/lua/script/save', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ content: editor.getValue() })
        })
            .then(res => res.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    log('File saved. Please click Reload to apply.', 'info');
                } else {
                    log('Save failed: ' + data.message, 'error');
                }
            })
            .catch(err => {
                hideLoading();
                log('Save error: ' + err, 'error');
            });
    }

    function reloadLua() {
        showLoading();
        fetch('/admin/lua/reload', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    log('Lua engine reloaded successfully.', 'info');
                } else {
                    log('Reload failed: ' + data.message, 'error');
                }
            })
            .catch(err => {
                hideLoading();
                log('Reload error: ' + err, 'error');
            });
    }

    function testLua() {
        log('> Running test suite...');
        fetch('/admin/lua/test', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if(data.success) log('Test passed: ' + data.message);
                else log('Test failed: ' + data.message, 'error');
            });
    }

    function resetStats() {
        if(!confirm('Reset all performance stats?')) return;
        fetch('/admin/lua/reset-stats', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    log('Stats reset.');
                    setTimeout(() => location.reload(), 1000);
                }
            });
    }
</script>
</body>
</html>
