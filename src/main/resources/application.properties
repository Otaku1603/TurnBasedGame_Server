# ====================================
# Spring Boot \u5E94\u7528\u914D\u7F6E
# ====================================

server.port=8080
spring.application.name=turn_based_game

# ====================================
# \u6570\u636E\u5E93\u914D\u7F6E\uFF08MySQL\uFF09
# ====================================

# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740\uFF08\u5DF2\u6DFB\u52A0\u5FC5\u8981\u7684\u8FDE\u63A5\u53C2\u6570\uFF09
spring.datasource.url=jdbc:mysql://localhost:3306/turn_based_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
# \u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.username=root
# \u6570\u636E\u5E93\u5BC6\u7801
spring.datasource.password=7355608
# MySQL\u9A71\u52A8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================
# JPA/Hibernate \u914D\u7F6E
# ====================================

# \u81EA\u52A8\u66F4\u65B0\u8868\u7ED3\u6784\uFF08\u5F00\u53D1\u9636\u6BB5\u7528update\uFF0C\u751F\u4EA7\u73AF\u5883\u6539\u4E3Avalidate\u6216none\uFF09
spring.jpa.hibernate.ddl-auto=validate
# \u5728\u63A7\u5236\u53F0\u6253\u5370SQL\u8BED\u53E5\uFF08\u65B9\u4FBF\u8C03\u8BD5\uFF09
spring.jpa.show-sql=false
# \u683C\u5F0F\u5316SQL\u8BED\u53E5\uFF08\u8BA9\u6253\u5370\u7684SQL\u66F4\u6613\u8BFB\uFF09
spring.jpa.properties.hibernate.format_sql=true
# \u4E3AHibernate\u6307\u5B9ASQL\u65B9\u8A00\uFF08SpringBoot\u4F1A\u81EA\u52A8\u68C0\u6D4B\uFF0C\u5904\u4E8E\u5F03\u7528\u72B6\u6001\uFF09
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ====================================
# Redis \u914D\u7F6E\uFF08\u4F60\u7684Redis\u5728\u5C40\u57DF\u7F51\u5176\u4ED6\u673A\u5668\u4E0A\uFF09
# ====================================

# Redis\u670D\u52A1\u5668IP\u5730\u5740\uFF08\u6539\u4E3ARedis\u7684IP\uFF0C\u4F8B\u5982\uFF1A192.168.1.100\uFF09
spring.data.redis.host=127.0.0.1
# Redis\u7AEF\u53E3
spring.data.redis.port=6379
# Redis\u5BC6\u7801\uFF08\u5982\u679C\u6CA1\u8BBE\u7F6E\u5BC6\u7801\u5C31\u7559\u7A7A\uFF09
spring.data.redis.password=
# \u4F7F\u7528\u7684\u6570\u636E\u5E93\u7F16\u53F7\uFF08Redis\u670916\u4E2A\u6570\u636E\u5E93\uFF0C\u7F16\u53F70-15\uFF09
spring.data.redis.database=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
spring.data.redis.timeout=5000
# \u8FDE\u63A5\u6C60\u914D\u7F6E
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1

# ====================================
# Netty \u670D\u52A1\u5668\u914D\u7F6E\uFF08\u6E38\u620F\u957F\u8FDE\u63A5\u670D\u52A1\uFF09
# ====================================

# Netty\u670D\u52A1\u5668\u76D1\u542C\u7684\u7AEF\u53E3\uFF08\u5BA2\u6237\u7AEF\u8FDE\u63A5\u8FD9\u4E2A\u7AEF\u53E3\uFF09
netty.server.port=9999
# Boss\u7EBF\u7A0B\u6570\uFF08\u8D1F\u8D23\u63A5\u6536\u5BA2\u6237\u7AEF\u8FDE\u63A5\uFF0C\u901A\u5E38\u8BBE\u7F6E\u4E3A1\u5373\u53EF\uFF09
netty.server.boss-threads=1
# Worker\u7EBF\u7A0B\u6570\uFF08\u8D1F\u8D23\u5904\u7406\u6570\u636E\u8BFB\u5199\uFF0C\u6839\u636ECPU\u6838\u5FC3\u6570\u8C03\u6574\uFF0C\u5EFA\u8BAE4-8\uFF09
netty.server.worker-threads=4
# \u5FC3\u8DF3\u68C0\u6D4B\uFF1A\u8BFB\u7A7A\u95F2\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09\uFF0C\u8D85\u8FC7\u8FD9\u4E2A\u65F6\u95F4\u6CA1\u6536\u5230\u5BA2\u6237\u7AEF\u6D88\u606F\u5C31\u65AD\u5F00\u8FDE\u63A5
netty.server.heartbeat.reader-idle=10
# \u5199\u7A7A\u95F2\u8D85\u65F6\uFF080\u8868\u793A\u4E0D\u68C0\u6D4B\uFF09
netty.server.heartbeat.writer-idle=0
# \u5168\u7A7A\u95F2\u8D85\u65F6\uFF080\u8868\u793A\u4E0D\u68C0\u6D4B\uFF09
netty.server.heartbeat.all-idle=0

# ====================================
# JWT \u914D\u7F6E\uFF08\u7528\u6237\u767B\u5F55\u4EE4\u724C\uFF09
# ====================================

# JWT\u5BC6\u94A5\uFF08\u751F\u4EA7\u73AF\u5883\u5FC5\u987B\u6539\u6210\u590D\u6742\u7684\u968F\u673A\u5B57\u7B26\u4E32\uFF01\uFF01\uFF01\uFF09
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment
# JWT\u8FC7\u671F\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09\uFF0C86400000ms = 24\u5C0F\u65F6
jwt.expiration=86400000

# ====================================
# \u5339\u914D\u7CFB\u7EDF\u914D\u7F6E
# ====================================

# Redis\u4E2D\u5339\u914D\u961F\u5217\u7684Key\u540D\u79F0
match.queue-key=game:match:queue
# \u5339\u914D\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
match.timeout=60
# ELO\u6BB5\u4F4D\u5339\u914D\u8303\u56F4\uFF08\u00B1200\u5206\u8868\u793A1000\u5206\u7684\u73A9\u5BB6\u53EF\u4EE5\u5339\u914D\u5230800-1200\u5206\u7684\u73A9\u5BB6\uFF09
match.elo-range=200
# ELO\u8BA1\u7B97\u6743\u91CD
game.elo.k-factor=25

# ====================================
# \u6218\u6597\u7CFB\u7EDF\u914D\u7F6E
# ====================================

# \u6BCF\u56DE\u5408\u64CD\u4F5C\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
battle.turn-timeout=90
# \u6218\u6597\u51C6\u5907\u9636\u6BB5\u8D85\u65F6\u65F6\u95F4\uFF08\u79D2\uFF09
battle.waiting-timeout=15
# \u65AD\u7EBF\u7B49\u5F85\u65F6\u95F4\uFF08\u79D2\uFF09
battle.turn-offline=120
# Lua\u811A\u672C\u8DEF\u5F84\uFF08\u76F8\u5BF9\u8DEF\u5F84\uFF09
battle.lua-script-path=lua/damage_formulas.lua

# ====================================
# \u5F02\u6B65\u4EFB\u52A1\u7EBF\u7A0B\u6C60\u914D\u7F6E\uFF08\u7528\u4E8E\u6218\u6597\u7ED3\u675F\u540E\u5F02\u6B65\u4FDD\u5B58\u6570\u636E\uFF09
# ====================================

async.core-pool-size=5
async.max-pool-size=10
async.queue-capacity=100
async.thread-name-prefix=async-battle-

# ====================================
# Thymeleaf\u914D\u7F6E
# ====================================

# \u6A21\u677F\u6587\u4EF6\u8DEF\u5F84\uFF08\u9ED8\u8BA4\u5C31\u662F\u8FD9\u4E2A\uFF0C\u4F46\u663E\u5F0F\u6307\u5B9A\uFF09
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# \u6A21\u677F\u6A21\u5F0F
spring.thymeleaf.mode=HTML
# \u7F16\u7801
spring.thymeleaf.encoding=UTF-8
# \u5F00\u53D1\u65F6\u7981\u7528\u7F13\u5B58\uFF08\u751F\u4EA7\u73AF\u5883\u6539\u4E3Atrue\uFF09
spring.thymeleaf.cache=true
# \u542F\u7528Thymeleaf\uFF08\u5728SpringBoot4.0\u4E0B\u9ED8\u8BA4\u542F\u7528\uFF0C\u5904\u4E8E\u5F03\u7528\u72B6\u6001\uFF09
# spring.thymeleaf.enabled=true

# ==========================================
# \u4EE3\u7406\u534F\u8BAE\u914D\u7F6E
# ==========================================

# HTTP: \u8BA9 Spring Boot \u81EA\u52A8\u8BC6\u522B X-Forwarded-For \u5934
server.forward-headers-strategy=native

# Netty: \u662F\u5426\u542F\u7528 PROXY Protocol \u89E3\u7801 \uFF08\u751F\u4EA7\u73AF\u5883/Nginx\u540E\u8BBE\u4E3A true\uFF0C\u672C\u5730\u8C03\u8BD5\u8BBE\u4E3A false\uFF09
netty.server.use-proxy-protocol=true

# ====================================
# \u65E5\u5FD7\u914D\u7F6E
# ====================================

# \u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B\uFF08DEBUG\u4F1A\u6253\u5370\u8BE6\u7EC6\u4FE1\u606F\uFF0C\u751F\u4EA7\u73AF\u5883\u6539\u4E3AINFO\uFF0CDEBUG/WARN/INFO/OFF\uFF09
logging.level.com.game=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.data.redis=INFO
# \u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n